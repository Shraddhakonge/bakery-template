<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cake Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIUR7u4AoQuSgx6klqnF1xCk5CoBNn_GLK7w&s'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .custom-cake-form {
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="custom-cake-form">
        <h2 class="text-center">Custom Cake Order</h2>
        <form>
            <div class="mb-3">
                <label for="customerName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="customerName" required>
            </div>
            <div class="mb-3">
                <label for="customerEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="customerEmail" required>
            </div>
            <div class="mb-3">
                <label for="cakeFlavor" class="form-label">Cake Flavor</label>
                <select class="form-select" id="cakeFlavor" required>
                    <option value="" disabled selected>Select a flavor</option>
                    <option value="vanilla">Vanilla</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="red-velvet">Red Velvet</option>
                    <option value="lemon">Lemon</option>
                    <option value="carrot">Carrot</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cakeSize" class="form-label">Cake Size</label>
                <select class="form-select" id="cakeSize" required>
                    <option value="" disabled selected>Select a size</option>
                    <option value="6-inch">6-inch</option>
                    <option value="8-inch">8-inch</option>
                    <option value="10-inch">10-inch</option>
                    <option value="12-inch">12-inch</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="occasion" class="form-label">Occasion</label>
                <input type="text" class="form-control" id="occasion" placeholder="e.g., Birthday, Wedding" required>
            </div>
            <div class="mb-3">
                <label for="specialRequests" class="form-label">Special Requests</label>
                <textarea class="form-control" id="specialRequests" rows="3" placeholder="Any specific decorations or messages?" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Order</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
