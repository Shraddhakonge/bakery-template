<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bakery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSO5jiI0c_m6zk2WCSXq7VMrWpE8vbIYVbOKw&s'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0); /* White with 80% opacity */
        }
        .contact-header {
            text-align: center;
            margin: 50px 0;
            position: relative;
            z-index: 1;
        }
        .contact-form {
            background-color: rgba(255, 255, 255, 0.9); /* White with 90% opacity */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        .social-icons a {
            margin: 0 10px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <div class="contact-header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="contact-form">
                <h3>Get in Touch</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <h3>Our Location</h3>
            <p>123 Bakery Lane<br>vijaynagar,scheme no.78</p>
            <h4>Follow Us</h4>
            <div class="social-icons">
                <a href="#" class="bi bi-facebook">Facebook</a>
                <a href="#" class="bi bi-instagram">Instagram</a>
                <a href="#" class="bi bi-twitter">Twitter</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
