<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baking Classes Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn2F9xzZFWZcQUSfdOy7La_IVaQaHqnp9Bvg&s'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .registration-form {
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            margin-top: 5rem;
        }
    </style>
</head>
<body>

    <div class="registration-form">
        <h2 class="text-center">Register for Baking Classes</h2>
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="experienceLevel" class="form-label">Baking Experience Level</label>
                <select class="form-select" id="experienceLevel" required>
                    <option value="" disabled selected>Select your experience level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="classPreference" class="form-label">Preferred Class Type</label>
                <select class="form-select" id="classPreference" required>
                    <option value="" disabled selected>Select a class type</option>
                    <option value="bread">Bread Making</option>
                    <option value="pastry">Pastry Making</option>
                    <option value="cake">Cake Decorating</option>
                    <option value="cookies">Cookie Baking</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Additional Comments</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Any specific requests or comments?"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
