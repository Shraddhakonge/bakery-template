<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.shutterstock.com/image-photo/abstract-blur-buffet-restaurant-cafe-260nw-1010174995.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .catering-header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem;
            text-align: center;
        }
        .catering-services {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem;
        }
        .contact-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="catering-header">
            <h1>Catering Services</h1>
            <p>Delicious food for every occasion!</p>
        </div>

        <div class="catering-services">
            <h2>Our Services</h2>
            <ul class="list-group">
                <li class="list-group-item">Corporate Events</li>
                <li class="list-group-item">Weddings</li>
                <li class="list-group-item">Birthday Parties</li>
                <li class="list-group-item">Anniversaries</li>
                <li class="list-group-item">Private Dinners</li>
            </ul>
            <p class="mt-3">We offer a variety of catering options to suit your needs. From appetizers to desserts, we have you covered!</p>
        </div>

        <div class="contact-form">
            <h2>Contact Us for a Quote</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="eventDate" class="form-label">Event Date</label>
                    <input type="date" class="form-control" id="eventDate" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Tell us about your event..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Request a Quote</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
